<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="selecttodo">
        <option value="red">High priority</option>
        <option value="yellow">Medium priority</option>
        <option value="green">Low priority</option>

      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <form id="ascending-descending" action="" method="POST">
        <select id="orderselect">
          <option value="ascending">Ascending </option>
          <option value="descending">Descending </option>  
        </select>
        <input type="submit" value="Order">
      </form>
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
